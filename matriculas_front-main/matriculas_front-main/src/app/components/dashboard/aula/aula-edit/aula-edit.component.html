<div class="container mt-4">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-3">
      <div class="text-center mb-4 rounded-5 border border-3 border-info mx-auto p-3">
        <div class="mt-3 rounded-pill bg-info text-white w-100 mx-auto p-2">
          <h5>EDITAR AULA</h5>
        </div>
        <div class="mt-4">
          <form class="text-center" (ngSubmit)="Update()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="nombre">Nombre Aula</label>
              <input type="text" class="form-control mt-3 rounded border border-3 border-info" id="nombre" name="nombre"
                [(ngModel)]="aula.nombreAula" required autocomplete="off" placeholder="Nombre del aula">
            </div>
            <div class="form-group mt-3">
              <label for="capacidad">Capacidad</label>
              <input type="number" class="form-control mt-3 rounded border border-3 border-info" id="capacidad"
                name="capacidad" [(ngModel)]="aula.capacidad" required autocomplete="off"
                placeholder="Capacidad del aula" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 2)">
            </div>
            <button type="submit" class="btn color-boton border-0 mt-4 rounded-pill mb-1 text-white w-100 p-2"
              [disabled]="!f.valid">
              Editar
            </button>
            <button type="button" class="btn btn-danger border-0 mt-4 rounded-pill mb-1 text-white w-100 p-2"
              (click)="volver()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
              </svg>
              Volver
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
